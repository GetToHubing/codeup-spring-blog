<!DOCTYPE html>
<html lang="en">
<head th:replace="partials/head.html::head"/>
<body>
<form th:action="@{/posts/{id}/edit}" th:method="post" th:object="${post}">
  <div class="form-group">
    <label for="title">Your title here</label>
    <input type="text" class="form-control" id="title" th:field="*{title}" th:value="*{title}" placeholder="Title">
  </div>
  <div class="form-group">
    <label for="body">Your body here</label>
    <textarea type="text" class="form-control" id="body" th:field="*{body}" th:value="*{body}" rows="3" placeholder="body"></textarea>
  </div>
  <input type="hidden" class="form-control" id="user" th:field="*{id}" value="1">

  <button type="submit" class="btn btn-primary">Submit</button>
</form>

</body>
</html>
